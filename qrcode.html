<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

</head>
<body style="margin:0;padding:0;">
<div class="img2" style="display: none;width: 288px; height: 260px;margin: 0 auto;margin-top: 150px;">
  <img style="width: 100%;height: 100%;"
          src="https://kmfuture-marketplace-hz.oss-accelerate.aliyuncs.com/videofm/2024/4/9/cf96cd44-d055-487b-ac98-7862e25a4101.png"
          mode="widthFix">
</div>
</body>
<script>
  const id = document.location.href.split("?id=")[1].split("&")[0]

  // 设置标题
  document.title = '直播精灵'

  // 设置图标
  var iconLink = document.createElement('link');
  iconLink.rel = 'icon';
  iconLink.type = 'image/x-icon';
  iconLink.href = 'https://kmfuture-marketplace-hz.oss-accelerate.aliyuncs.com/videofm/2024/4/9/cf96cd44-d055-487b-ac98-7862e25a4101.png';
  document.head.appendChild(iconLink);



  var xhr = new XMLHttpRequest();
  xhr.open('GET', 'https://ces.kmai.team/sqx_fast/app/sys/dyqrcode/checkState/' + id, true);
  xhr.onreadystatechange = function() {
    if (xhr.readyState === XMLHttpRequest.DONE) {
      if (xhr.status === 200) {

        let data = JSON.parse(xhr.responseText)['msg'];
        if(data === 'success'){
          document.location.href = 'https://www.xingtu.cn/mobile/sup/challenge/7352351489669251122?mcn_id=1779289783640072&mcn_name=%E8%A5%BF%E7%93%9C3%E6%9C%8831%E5%88%B04%E6%9C%8829%E9%AB%98%E5%AE%89%E5%AE%98%E6%96%B9%E4%B8%93%E5%B1%9E&qr_code_id=7352747354531201035&utm_source=xingtu_pc&utm_medium=mcn_contract&hide_nav_bar=1&hide_status_bar=1&should_full_screen=1&status_bar_style_type=1'
        }else{
          // 获取要显示的元素
          var divElement = document.querySelector('.img2');
          // 显示元素
          divElement.style.display = 'block';
        }
      } else {
        console.error('There was a problem with the request:', xhr.statusText);
      }
    }
  };
  xhr.send();


</script>
</html>
