<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

</head>
<body>


<iframe frameborder="0" width="100%" height="95%"
        sytle="margin:0 auto;padding:0;"
        id="ifrm"
        src=""></iframe>

</body>
<script>
  const id = document.location.href.split("?id=")[1].split("&")[0]
  var xhr = new XMLHttpRequest();
  xhr.open('GET', 'https://ces.kmai.team/sqx_fast/app/sys/wxlk/wbLink/' + id, true);
  xhr.onreadystatechange = function() {
    if (xhr.readyState === XMLHttpRequest.DONE) {
      if (xhr.status === 200) {

        let data = JSON.parse(xhr.responseText)['data'];

        // 设置链接
        var iframe = document.getElementById('ifrm');
        iframe.src = data['sourceLink']

        // 设置标题
        document.title = data['title']

        // 设置图标
        var iconLink = document.createElement('link');
        iconLink.rel = 'icon';
        iconLink.type = 'image/x-icon';
        iconLink.href = data['logUrl'];
        document.head.appendChild(iconLink);

        // 设置描述
        var descriptionMeta = document.createElement('meta');
        descriptionMeta.setAttribute('name', 'description');
        descriptionMeta.setAttribute('content', '这是您的描述文本。');
        document.head.appendChild(descriptionMeta);

        // 设置卡片图标
        var imageMeta = document.createElement('meta');
        imageMeta.setAttribute('name', 'og:image');
        imageMeta.setAttribute('content', data['logUrl']);
        document.head.appendChild(imageMeta);



      } else {
        console.error('There was a problem with the request:', xhr.statusText);
      }
    }
  };
  xhr.send();




</script>
</html>
